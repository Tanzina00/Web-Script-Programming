<!DOCTYPE html>
<html>
  <head>
    <title>First webpage</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1 style="text-align: center">REGISTRATION FORM</h1>

      <form id="validateForm" method="post">
        <p>
          Name: <input type="text" id="name" name="name" />
          <span class="error"></span>
        </p>

        <br />

        <p>
          Address: <input type="text" id="address" name="address" />
          <span class="error"></span>
        </p>

        <br />

        <p>
          E-mail Address: <input type="text" id="email" name="email" />
          <span class="error"></span>
        </p>

        <br />

        <p>
          Password: <input type="text" id="password" name="password" />
          <span class="error"></span>
        </p>

        <br />

        <p>
          Phone: <input type="text" id="phone" name="phone" />
          <span class="error"></span>
        </p>

        <br />

        <p>
          Comments:
          <textarea cols="55" rows="5" id="comment" name="comment"> </textarea>
          <span class="error"></span>
        </p>

        <p>
          <input type="submit" value="send" class="btn" name="submit" />
          <input type="reset" value="Reset" class="btn" name="reset" />
        </p>
      </form>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
